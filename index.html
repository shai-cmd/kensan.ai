<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kensan AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", Courier, monospace;
        line-height: 1.8;
        color: #e0e0e0;
        background: #0a0a0a;
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        color: #ffffff;
        font-weight: 700;
        border-bottom: 1px solid #333;
        padding-bottom: 0.5rem;
      }

      h1::before {
        content: "# ";
        color: #666;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #888;
        margin-bottom: 2rem;
        font-style: italic;
      }

      .subtitle::before {
        content: "_";
      }

      .subtitle::after {
        content: "_";
      }

      .description {
        font-size: 1rem;
        color: #b0b0b0;
        margin-bottom: 2rem;
        line-height: 1.8;
      }

      .description::before {
        content: "> ";
        color: #666;
      }

      .coming-soon {
        display: inline-block;
        padding: 0.5rem 1rem;
        background: #1a1a1a;
        color: #66ff66;
        border: 1px solid #333;
        font-weight: 400;
        font-size: 0.9rem;
        font-family: "Courier New", Courier, monospace;
      }

      .coming-soon::before {
        content: "[ ";
        color: #888;
      }

      .coming-soon::after {
        content: " ]";
        color: #888;
      }

      a {
        color: #66b3ff;
        text-decoration: none;
        border-bottom: 1px dotted #66b3ff;
      }

      a:hover {
        color: #99ccff;
        border-bottom-color: #99ccff;
      }

      @media (max-width: 600px) {
        body {
          padding: 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .subtitle {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kensan AI</h1>
      <p class="subtitle">Digital Workforce for micro-Enterprise</p>
      <p class="description">
        Replace every low-value minute with autonomous AI.
      </p>
      <div class="coming-soon">Coming Soon</div>
    </div>
  </body>
</html>
